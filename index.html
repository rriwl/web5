<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Задание 5</title>
  <link rel="stylesheet" href="css/styles31.css">
</head>
<body>
    <div style="background-color: bisque; text-align: center;">
        <h1>Калькулятор стоимости заказа</h1>
        <!--метка для ввода количества товара-->
        <p style= "font-size: 20px">
            <label for="quantity">Количество товара:</label>
            <!--поле для ввода количества товара-->
            <input type="text" id="quantity">
        </p>

        <p style="font-size: 20px;">
            <!--метка для выбора товара-->
            <label for="product">Выберите товар:</label>
            <!--поле для выбора товара-->
            <select id="product">
                <option value="10">Товар 1 - 10 рублей</option>
                <option value="20">Товар 2 - 20 рублей</option>
                <option value="30">Товар 3 - 30 рублей</option>
            </select>
        </p>
        
        <p>
            <!--кнопка подсчета стоимости, calculateTotal() - ф-ция, которая нам все посчитает-->
            <button onclick="calculateTotal()">Рассчитать стоимость</button>
        </p>
        
        <br><br>
        <!--новый абзац для вывода общей стоимости-->
        <p id="totalCost"></p>
    </div>
    
    
</body>
<!--подключение файла js-->
<script src="javascript.js"></script>
</html>
